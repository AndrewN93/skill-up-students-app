<div class="table-heading">
  <h1>Students List</h1>
  <button mat-raised-button color="primary" (click)="addStudent()">Add</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="overageMark">
    <th mat-header-cell *matHeaderCellDef> Overage Mark </th>
    <td mat-cell *matCellDef="let element"> {{element.overageMark}} </td>
  </ng-container>

  <ng-container matColumnDef="isInTop">
    <th mat-header-cell *matHeaderCellDef> Top </th>
    <td mat-cell *matCellDef="let element"> {{element.isInTop ? 'yes' : 'no'}} </td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let element"> {{element.isActive ? 'yes' : 'no'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editStudent(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteStudent(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr class="mdc-data-table__row" *matNoDataRow>
    <td class=".mdc-data-table__cell text-center" [colSpan]="displayedColumns.length">No records found</td>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
